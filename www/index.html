<html>
    <head>
        <meta charset="utf-8" />

            #title, #request, #logos
            {
                width: 50%;
                height: 150px;
                text-align: center;
                margin: 0 auto;
            }
            h1
            {   
                font-family: Arial;
            }
        </style>
    </head>
    <body>
        <a href="https://github.com/wetneb/MorozParser">
       <img style="position: absolute; top: 0; left: 0; border: 0;"

        <div id="title">
            <h1>Pregroup SPARQL</h1>

            <form action="process.html" method="post">
